<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Administration</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<!-- TODO: MENU -->
<!-- TODO: Table of students -->
<div class="container">
    <h1>Student administration</h1>

    <nav>
        <a href="/">KEA</a>
        <a href="/students">Students</a>
        <a href="/courses">Courses</a>
    </nav>
    <a href="/student/create"><button class="btn btn-create">Create</button></a>
    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Enrollment</th>
            <th>CPR</th>
            <th>Edit</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getEnrollmentDate()}"></td>
            <td th:text="${student.getCpr()}"></td>
            <td>
                <a th:href="@{/student(id=${student.id})}"><button class="btn btn-details">Details</button></a>
                <a href="#"><button class="btn btn-ed">Edit</button></a>
                <a th:href="@{/student/delete(id=${student.id})}"><button class="btn btn-del">Delete</button></a></td>
        </tr>
    </table>
</div>
</body>
</html>
